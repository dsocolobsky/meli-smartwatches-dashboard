<table class="table is-striped is-hoverable">
    <thead>
    <tr>
        <th>Posicion</th>
        <th>Vendedor</th>
        <th># Items Vendidos</th>
        <th>ID</th>
        <th># Gold Special</th>
        <th># Gold Pro</th>
    </tr>
    </thead>
    <tbody>
    {% for vendor in vendors %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.total_items }}</td>
            <td>{{ vendor.id }}</td>
            <td>{{ vendor.gold_special }}</td>
            <td>{{ vendor.gold_pro }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
