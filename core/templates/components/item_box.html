<div class="box">
  <article class="media">
      <div class="mr-4 mt-4">
          <strong>{{ index }}</strong>
      </div>
    <div class="media-left">
        <figure class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
        </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <a href="{{ item.permalink }}">{{ item.title | truncatechars:80 }}</a>
          <p>ARS$ {{ item.price }}</p>
        </p>
      </div>
    </div>
  </article>
</div>
